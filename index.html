  // La opci√≥n "all" combinar√° todas las preguntas de los tres quizzes anteriores
  function combineAllQuizzes() {
    let allQuestions = [];
    for (let key in quizzes) {
      allQuestions = allQuestions.concat(quizzes[key]);
    }
    return allQuestions;
  }

  // Carga las preguntas seg√∫n la selecci√≥n
  function loadQuiz() {
    const quizSelect = document.getElementById("quizSelect");
    const selected = quizSelect.value;
    const quizForm = document.getElementById("quizForm");
    const results = document.getElementById("results");
    results.style.display = "none";
    results.innerHTML = "";
    quizForm.innerHTML = "";

    if (!selected) return;

    let questionsToLoad = [];
    if (selected === "all") {
      questionsToLoad = combineAllQuizzes();
    } else {
      questionsToLoad = quizzes[selected];
    }

    questionsToLoad.forEach((q, index) => {
      const questionId = `q${index}`;
      let optionsHTML = q.options.map((option, i) => {
        const optionId = `${questionId}_option${i}`;
        return `
          <div class="option-container">
            <input type="radio" id="${optionId}" name="${questionId}" value="${i}" />
            <label for="${optionId}">${option}</label>
          </div>`;
      }).join("\n");

      quizForm.innerHTML += `
        <section class="question" aria-live="polite" aria-atomic="true">
          <h3>üìù Pregunta ${index + 1}: ${q.question}</h3>
          <div class="options">
            ${optionsHTML}
          </div>
        </section>
      `;
    });

    quizForm.innerHTML += `<button type="submit" class="submit-btn" aria-label="Enviar respuestas">üöÄ Enviar Respuestas</button>`;
  }

  // Comprobar y mostrar los resultados
  function checkAnswers() {
    const quizSelect = document.getElementById("quizSelect");
    const selected = quizSelect.value;
    const results = document.getElementById("results");

    let questions = [];
    if (selected === "all") {
      questions = combineAllQuizzes();
    } else {
      questions = quizzes[selected];
    }
    const total = questions.length;

    let correctAnswers = [];
    let incorrectAnswers = [];

    for (let i = 0; i < total; i++) {
      const qName = `q${i}`;
      const selectedOption = document.querySelector(`input[name="${qName}"]:checked`);

      if (!selectedOption) {
        // No contestado -> se cuenta como incorrecto
        incorrectAnswers.push({
          index: i,
          question: questions[i].question,
          correctAnswer: questions[i].options[questions[i].answer],
          userAnswer: null,
          isAnswered: false
        });
        continue;
      }

      const userAnswerIndex = parseInt(selectedOption.value);
      if (userAnswerIndex === questions[i].answer) {
        correctAnswers.push({
          index: i,
          question: questions[i].question,
          correctAnswer: questions[i].options[questions[i].answer],
          userAnswer: questions[i].options[userAnswerIndex]
        });
      } else {
        incorrectAnswers.push({
          index: i,
          question: questions[i].question,
          correctAnswer: questions[i].options[questions[i].answer],
          userAnswer: questions[i].options[userAnswerIndex],
          isAnswered: true
        });
      }
    }

    // Mostrar resultados
    const correctCount = correctAnswers.length;
    const percentage = Math.round((correctCount / total) * 100);

    let html = `
      <h3>üìä Resultados del Quiz</h3>
      <div class="score-display">
        <div class="score-number">${correctCount}/${total}</div>
        <div class="score-text">Puntuaci√≥n: ${percentage}%</div>
      </div>
    `;

    if (correctCount === total) {
      html += `
        <div class="congratulations">
          <h4>üéâ ¬°Excelente trabajo!</h4>
          <p>¬°Has respondido todas las preguntas correctamente! Tienes un dominio excepcional del tema.</p>
        </div>
      `;
    }

    // Mostrar respuestas correctas
    if (correctAnswers.length > 0) {
      html += `<h4 style="color: #16a34a; margin-top: 2em;">‚úÖ Respuestas Correctas (${correctAnswers.length})</h4>`;
      correctAnswers.forEach(item => {
        html += `
          <div class="question-review question-correct">
            <h4>Pregunta ${item.index + 1}: ${item.question}</h4>
            <div class="answer-correct">‚úì Tu respuesta: ${item.userAnswer}</div>
          </div>
        `;
      });
    }

    // Mostrar respuestas incorrectas
    if (incorrectAnswers.length > 0) {
      html += `<h4 style="color: #dc2626; margin-top: 2em;">‚ùå Respuestas a Revisar (${incorrectAnswers.length})</h4>`;
      incorrectAnswers.forEach(item => {
        html += `
          <div class="question-review question-incorrect">
            <h4>Pregunta ${item.index + 1}: ${item.question}</h4>
            ${item.isAnswered ?
                `<div class="answer-user">Tu respuesta: ${item.userAnswer}</div>` :
                `<div class="answer-incorrect">‚ùå No respondida</div>`
        }
            <div class="answer-correct">‚úì Respuesta correcta: ${item.correctAnswer}</div>
          </div>
        `;
      });
    }

    results.style.display = "block";
    results.innerHTML = html;

    // Scroll suave a resultados
    results.scrollIntoView({ behavior: 'smooth', block: 'start' });

    return false; // Para prevenir submit de formulario y recarga
  }
